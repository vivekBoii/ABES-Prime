<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yadav</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Heading Styling */
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        h3 {
            color: #34495e;
            font-size: 20px;
            font-weight: normal;
        }

        /* Button Styling */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>This Page is dedicated to destroy ABES Engineering College Ghaziabad</h1>
    <h3>Click the button to show support!</h3>
    <button id="ctr">0</button>

    <script>
        var count = 0;
        const btn = document.getElementById('ctr');

        btn.onclick = function() {
            count += 1;
            btn.innerHTML = count;
        };
    </script>
</body>
</html>
